<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Play Pong</title>
   <link rel="icon" type="image/png" href="assets/rackets.jpg"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div id="HomePage">
    
        <div class="window-body">
        <div class="window-page">
            <img class="page-content" src="assets/arcade_img.png" alt="Pong's Time"/>
        </div>
        </div>

        <div class="navbar">
            <div class="navbar-vertical">
                <img class="navbar-logo" src="assets/navbar_name.png" alt="Play Pong" />
                <a class="nav-link" href="game">Game</a>
                <a class="nav-link" href="chat">Chat</a>
                <a class="nav-link" href="friends">Friends</a>
                <a class="nav-link" href="profile">Profile</a>
            </div>
            <div class="navbar-horizontal">
                <div class="user-info-display">
                    <img class="avatar-icon" src="assets/avatar_icon.jpg" alt="avatar" />
                    <p class="username-display">username</p>
                </div>
                <div class="nav-button">
                    <span class="home-icon"><img src="assets/home_icon.png" alt="Home"/> </span>
                    <span class="language-icon"><img src="assets/language_icon.png" alt="Languages" /> </span>
                    <span class="settings-icon"><img src="assets/settings_icon.png" alt="Settings" /> </span>
                    <span class="logout-icon"><img src="assets/logout_icon.png" alt="Logout" /> </span>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
